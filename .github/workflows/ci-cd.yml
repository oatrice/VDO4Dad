name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'feature/**'  # Any branch that starts with 'feature/'
  pull_request:
    branches: [ main, master ]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test
  
  e2e-test:
    name: E2E Tests
    needs: unit-test  # Wait for unit tests to complete first
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-browsers-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-browsers-
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run Playwright mock tests
      timeout-minutes: 5  # Mock tests should be much faster
      run: npm run test:e2e -- --config=playwright.ci.config.ts --workers=4  # Increased workers to 4
      
  deploy:
    name: Deploy
    needs: e2e-test  # Only need to wait for e2e-test, which already depends on unit-test
    timeout-minutes: 15
    # Only run on main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm ci --production
      
