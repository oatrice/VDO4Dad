name: E2E Tests2

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          CI: true
        run: |
          npm run test:e2e:queue

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            test-results/**/trace.zip
          if-no-files-found: ignore
          retention-days: 7

      - name: Add artifacts link to summary
        env:
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          ARTIFACTS_URL="https://github.com/${REPO}/actions/runs/${RUN_ID}"
          {
            echo "## Test artifacts";
            echo "";
            echo "- [Open workflow run to download traces](${ARTIFACTS_URL})";
            echo "";
            echo "Open local trace viewer:";
            echo "";
            echo '```bash';
            echo 'npx playwright show-trace trace.zip';
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"


