<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDO 4 DAD</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <h1>Offline Video App</h1>
        <div id="download-section" class="download-container">
            <label for="url-input">ใส่ URL ของวิดีโอ (คั่นด้วยคอมม่าหรือขึ้นบรรทัดใหม่):</label>
            <textarea id="url-input" class="url-input" rows="4" placeholder="เช่น https://example.com/video1.mp4, https://example.com/video2.mp4"></textarea>
            <button id="download-btn" class="button">ดาวน์โหลดวิดีโอ</button>
            <div id="download-status-container"></div>
        </div>
        <div class="main-content">
            <div id="video-player-container">
                <video id="main-video-player" class="video-player" controls autoplay></video>
                <h2 id="video-title" class="video-title"></h2>
                <p id="video-description" class="video-description"></p>
                <div id="video-controls">
                    <button id="prev-btn" class="button">ก่อนหน้า</button>
                    <button id="next-btn" class="button">ถัดไป</button>
                </div>
            </div>
            <div id="video-list" class="video-list-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
